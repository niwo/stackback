<table class="table-striped table-sortable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>State</th>
      <th>Domain</th>
      <th data-sort-method='date'>Removed</th>
    </tr>
  </thead>
  {{ range sort . "removed" "desc" }}
  <tr>
    <td><b>{{ .id }}</b></td>
    <td>{{ .name }}</td>
    <td>{{ .state }}</td>
    <td>{{ .domain }}</td>
    <td>{{ dateFormat "02.01.2006" .removed }}</td>
  </tr>
  {{ end }}
</table>
