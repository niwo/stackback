<table class="table-striped">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>State</th>
    <th>Domain</th>
  </tr>
  {{ range sort . "id" "desc" }}
  <tr>
    <td><b>{{ .id }}</b></td>
    <td>{{ .name }}</td>
    <td>{{ .description }}</td>
    <td>{{ .state }}</td>
    <td>{{ .domain }}</td>
  </tr>
  {{ end }}
</table>
