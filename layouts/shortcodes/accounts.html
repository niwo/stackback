<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>State</th>
    <th>Domain</th>
    <th>Removed</th>
  </tr>
  {{ $accounts := getJSON "//data/accounts.json" }}
  {{ range $accounts }}
  <tr>
    <td>{{ .id }}</td>
    <td>{{ .name }}</td>
    <td>{{ .state }}</td>
    <td>{{ .domain }}</td>
    <td>{{ .removed }}</td>
  </tr>
  {{ end }}
</table>
